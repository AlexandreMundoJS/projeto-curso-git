<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style/main.css">
    <!-- OWL CARROUSEL -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- RESPONSIVIDADE -->
    <link rel="stylesheet" href="style/responsive.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste
                    drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está
                    imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/vingadores-thumb.jpg" alt="Vingadores"></div>
            <div class="item"><img class="box-filme" src="img/theboys_thumb.jpg" alt="TheBoys"></div>
            <div class="item"><img class="box-filme" src="img/simpsons_thumb.jpg" alt="Simpsons"></div>
            <div class="item"><img class="box-filme" src="img/roadtoninja_thumb.jpg" alt="Naruto Road to Ninja"></div>
            <div class="item"><img class="box-filme" src="img/pokemon_thumb.jpg" alt="Pokémon"></div>
            <div class="item"><img class="box-filme" src="img/dragonball_thumb.jpg" alt="Dragon Ball"></div>
            <div class="item"><img class="box-filme" src="img/harrypotter_thumb.jpg" alt="Harry Potter"></div>
            <div class="item"><img class="box-filme" src="img/vikings_thumb.jpg" alt="Vikings"></div>
            <div class="item"><img class="box-filme" src="img/senhordosaneis_thumb.jpg" alt="O Senhor dos Anéis"></div>
            <div class="item"><img class="box-filme" src="img/mib_thumb.jpg" alt="MIB"></div>
        </div>
    </div>

    




    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6831c1e6ce.js" crossorigin="anonymous"></script>
    <!-- OWL CAROUSEL -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
